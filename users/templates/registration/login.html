{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Log In</h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Log In</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'blogs:blog' %}" />
    </form>

{% endblock content %}
