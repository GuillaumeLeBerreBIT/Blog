{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Adding a new Post</h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'blogs:add_blog' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add Post</button>
        {% endbuttons %}
    </form>

{% endblock content %}
