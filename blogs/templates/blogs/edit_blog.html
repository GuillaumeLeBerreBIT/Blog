{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Edit Blog</h2>
{% endblock page_header %}

{% block content %}

<!--Pass in the id from the blogpost variable saved in the context dictionary that will be parsed in the view function-->
<form action="{% url "blogs:edit_blog" blogpost.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
</form>

{% endblock content %}
